<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="./aframe-babia-components/dist/aframe-babia-components.js"></script>
</head>

<body>
    <a-scene>
        <!-- Environment -->
        <a-entity environment></a-entity>
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity id="data" babia-queryjson="url: ./data2.json">
        </a-entity>

        <a-entity id="graphic" babia-bubbles-plot="from: data; 
                legend: true; 
                palette: ubuntu;
                x_axis: x;
                z_axis: z;
                height: y; 
                radius: x" position="-1 3 -2" scale="0.5 0.5 0.5">
        </a-entity>

    </a-scene>
</body>

</html>
